<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form" class="mt-4">
            <label for="price">Selling Price:</label>
            <input type="number" id="price">
            <label for="name">Product Name:</label>
            <input type="text" id="name">
            <label for="category">Choose a Category:</label>
            <select name="category" id="category">
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="Skincare">Skincare</option>
            </select>
            <input type="submit" value="Add Product">
        </form>
        <div class="text-center mt-2">
            <label for="products" class="mt-4"><h3>Products</h3></label>
        </div>

        <div id="items">
            <ul id="electronics" class="list-group"><h5>Electronic Items</h5></ul>
            <ul id="food" class="list-group"><h5>Food Items</h5></ul>
            <ul id="skincare" class="list-group"><h5>Skincare Items</h5></ul>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

</body>
</html>
